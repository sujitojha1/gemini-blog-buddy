<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>gemini-blog-buddy</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="card">
      <header class="card__header">
        <div class="badge">gemini-blog-buddy</div>
        <h1>Document Insights</h1>
        <p class="subtitle">
          Index bundled docs once, then surface the most relevant passages with a quick search.
        </p>
      </header>

      <div class="actions">
        <button id="indexBtn" type="button" class="btn btn-primary">Index Documents</button>
        <p id="status" role="status" class="status">Not indexed yet.</p>
      </div>

      <section class="search">
        <label for="query">Search text</label>
        <div class="search-row">
          <input
            id="query"
            type="text"
            placeholder="Find somethingâ€¦"
            autocomplete="off"
          />
          <button id="searchBtn" type="button" class="btn btn-ghost">Search</button>
        </div>
      </section>

      <section id="results" class="results" aria-live="polite"></section>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
